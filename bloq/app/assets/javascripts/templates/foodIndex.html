<h2>{{title}}</h2>  
  
<div ng-controller="FoodCtrl" class="nodeco">
  <ul class="img-list">
    <li ng-repeat="food in foods">
      <img ng-src="{{ food.img_url}}" alt="{{food.title}}" class="designImg" title="{{food.title}}">
      <span class="text-content"><span>{{food.title}}</span></span>
    </li>
  </ul>
</div>
