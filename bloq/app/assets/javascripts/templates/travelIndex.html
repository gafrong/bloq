<h2>{{title}}</h2>  
  
<div ng-controller="TravelCtrl" class="nodeco">
  <ul class="img-list">
    <li ng-repeat="travel in travels">
      <img ng-src="{{ travel.img_url}}" alt="{{travel.title}}" class="designImg" title="{{travel.title}}">
      <span class="text-content"><span>{{travel.title}}</span></span>
    </li>
  </ul>
</div>
