<h6 class="title">{{title}}</h6>

<div ng-controller="DesignCtrl" class="nodeco">
  <ul class="img-list">
    <li ng-repeat="design in designs">
      <img ng-src="{{ design.img_url}}" alt="{{design.info}}" class="designImg" title="{{design.info}}">
      <span class="text-content"><span>{{design.info}}</span></span>
      <a href="{{design.link_url}}" class="goto"><i class="mdi-action-subject"></i></a>
    </li>
  </ul>
</div>
